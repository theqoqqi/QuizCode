<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='style.css' />
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js'></script>
    <script src='https://code.jquery.com/jquery-3.6.3.min.js'></script>
    <script type='module' src='script.js'></script>
</head>
<body>
<div class='container h-100 d-flex flex-column justify-content-center'>
    <div id='puzzle-container' class='row'>
        <div class='col-6'>
            <div id='intro-card' class='card'>
                <div class='card-body'>
                    <h5 id='intro-title' class='card-title'>
                        Заголовок пазла
                    </h5>
                    <p id='intro-description' class='card-text'>
                        Описание пазла
                    </p>
                    <button id='start-button' class='btn btn-success'>
                        Начать
                    </button>
                </div>
            </div>
            <div id='question-card' class='card'>
                <div class='card-header'>
                    <span id='puzzle-title'>
                        Заголовок пазла
                    </span>
                </div>
                <div class='card-body'>
                    <h5 id='question-title' class='card-title'>
                        Заголовок вопроса
                    </h5>
                </div>
                <div id='choice-list' class='list-group list-group-flush'>
                    <!-- Injected in JS -->
                </div>
            </div>
            <div id='results-card' class='card'>
                <div class='card-body'>
                    <h5 class='card-title'>
                        Результаты
                    </h5>
                    <p id='results-description' class='card-text'>
                        Счет: <span id='score'>0</span>
                    </p>
                </div>
            </div>
        </div>
        <div class='col-6'>
            <pre id='code' class='code-content'>
                <!-- Injected in JS -->
            </pre>
        </div>
    </div>
</div>
</body>
</html>
